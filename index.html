        /* region-widget = rw */
        .rw {

            margin: auto;
            display: flex;
            justify-content: flex-start;
            flex-wrap: wrap;
            padding: 0;
            list-style-type: none;

        .rw__card {
            border: 1px solid red;
            flex-basis: calc(20% - 1.5rem);
            margin: 0 .75rem;
            background-color: #eff4f8;
            color: #3e3e3c;
            position: relative;
            border: 0;
            padding: 0;
            border-radius: .25rem;
            display: flex;
            flex-direction: column;
            min-height: 100%;
            margin-bottom: 1.5rem;
        }

        .rw__stretched-link:after {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            z-index: 1;
            pointer-events: auto;
            content: "";
            background-color: transparent
        }
